<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            background: url('{{ url_for('static', filename='img1.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            text-align: center;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            z-index: 3;
        }
        nav img {
            height: 40px;
        }
        nav .logo-text {
            color: white;
            font-size: 24px;
            margin-left: 10px;
        }
        nav .left-section {
            display: flex;
            align-items: center;
            margin-right: auto;
        }
        nav .welcome-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }
        .profile-button {
            background-color: rgba(4, 133, 248, 0.82);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .profile-button:hover {
            background-color: #067af8;
        }
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        label {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px 0 0 5px;
            background-color: rgba(4, 133, 248, 0.82);
            color: white;
        }
        input[type="text"], select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            background-color: rgba(4, 133, 248, 0.82);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #067af8;
        }
        .recommended-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%; /* 增加宽度 */
            max-width: 800px; /* 增加最大宽度 */
            text-align: left;
            margin-top: 30px;
        }
        .recommended-section h2 {
            text-align: center;
            font-size: 24px;
            color: rgba(4, 133, 248, 0.82);
        }
        .recommended-section ul {
            list-style-type: none;
            padding: 0;
        }
        .recommended-section li {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .recommended-section li:hover {
            background-color: rgba(236, 236, 236, 0.62);
        }
        .recommended-section li span.title {
            font-weight: bold;
            color: #067af8; /* 蓝色 */
            font-size: 16px; /* 字体变小 */
        }
        .recommended-section li span.year {
            color: gray; /* 灰色 */
            font-size: 14px; /* 小字体 */
        }
        .recommended-section li span.category {
            font-style: italic; /* 斜体 */
            color: #005d8d; /* 深蓝色 */
            font-size: 16px; /* 中等 */
        }
        .title-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .title-container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #067af8;
        }
        .paper-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: left;
        }
        .paper-info span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <nav>
        <div class="left-section">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
            <span class="logo-text">Research Papers</span>
            <span class="welcome-text">Welcome, {{ username }}!</span>
            <a href="{{ url_for('paper_routes.person') }}" class="profile-button">Personal Profile</a>
        </div>
    </nav>

    <div class="container">
        <!-- Title Section -->
        <div class="title-container">
            <h1>Find Your Research Papers</h1>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-box">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter title">
            </div>
            <div class="search-box">
                <label for="abstract">Abstract:</label>
                <input type="text" id="abstract" placeholder="Enter abstract">
            </div>
            <div class="search-box">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">Select category</option>
                    {% for category in available_categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="search-box">
                <label for="year">Year:</label>
                <input type="text" id="year" placeholder="Enter year (e.g., 2020)">
            </div>
            <button onclick="searchPapers()">Search</button>
        </div>

        <!-- Top 5 Papers Section (now limited to 5) -->
        <div class="recommended-section">
            <h2>Top 5 Papers</h2>
            <ul id="top-papers-list">
                {% for paper in top_papers[:5] %} <!-- 只显示前五个 -->
                    <li onclick="viewPaper('{{ paper.id }}')">
                        <div class="paper-info">
                            <span class="title">{{ paper.title }}</span>
                            <span class="category">{{ paper.category }}</span>
                            <span class="year">({{ paper.year }})</span>
                        </div>
                        <div>Views: {{ paper.frequency }}</div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        // Search function
        function searchPapers() {
            const title = document.getElementById('title').value;
            const abstract = document.getElementById('abstract').value;
            const category = document.getElementById('category').value;
            const year = document.getElementById('year').value;
            const params = new URLSearchParams({ title, abstract, category, year }).toString();
            window.location.href = `/paper/search?${params}`;
        }

        function viewPaper(paperId) {
            // Redirect to the detailed page for the selected paper
            window.location.href = `/paper/paper/${paperId}`;
        }
    </script>
</body>
</html>
