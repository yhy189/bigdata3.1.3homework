<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文检索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: 75%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-form button {
            width: 20%;
            padding: 10px;
            font-size: 1em;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #005bb5;
        }
        .suggestions {
            list-style-type: none;
            padding: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            position: absolute;
            max-height: 200px;
            overflow-y: auto;
            width: 75%;
            margin-top: 10px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .suggestions li {
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .suggestions li:hover {
            background-color: #ddd;
        }
        h2 {
            margin-top: 40px;
            color: #333;
        }
        .results ul {
            padding-left: 20px;
        }
        .results li {
            padding: 10px;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .results li a {
            color: #0077ff;
            text-decoration: none;
            font-weight: bold;
        }
        .results li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>论文检索系统</h1>
    </header>

    <div class="container">
        <form class="search-form" action="{{ url_for('paper_routes.search') }}" method="get">
            <input type="text" id="keyword" name="keyword" placeholder="请输入关键词" oninput="fetchSuggestions()">
            <button type="submit">搜索</button>
        </form>

        <!-- 搜索建议展示区域 -->
        <ul id="suggestions-list" class="suggestions"></ul>

        <div class="results">
            <h2>搜索结果</h2>
            <ul>
                {% for paper in papers %}
                    <li><a href="/paper/{{ paper.id }}">{{ paper.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        // 获取建议并更新 UI
        function fetchSuggestions() {
            var keyword = document.getElementById('keyword').value;

            if (keyword.length > 0) {
                fetch('/search_suggestions?keyword=' + keyword)
                    .then(response => response.json())
                    .then(data => {
                        var suggestionsList = document.getElementById('suggestions-list');
                        suggestionsList.innerHTML = '';  // 清空之前的建议

                        data.forEach(function(paper) {
                            var listItem = document.createElement('li');
                            listItem.textContent = paper.title;
                            listItem.onclick = function() {
                                document.getElementById('keyword').value = paper.title;
                                suggestionsList.innerHTML = '';  // 清空建议
                            };
                            suggestionsList.appendChild(listItem);
                        });
                    });
            } else {
                // 如果输入为空，清空建议列表
                document.getElementById('suggestions-list').innerHTML = '';
            }
        }
    </script>
</body>
</html>
